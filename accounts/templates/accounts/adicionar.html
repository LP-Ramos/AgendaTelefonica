{% extends 'base.html' %}

{%block titulo%}Adicionar Contato | {%endblock%}

{%block 'conteudo'%}
{% include 'parciais/_messages.html' %}
<div class="container">
    <form action="{%url 'adicionar'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary">Adicionar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{%endblock%}
