{% extends 'base.html' %}

{%block titulo%}Login | {%endblock%}

{%block 'conteudo'%}
{% if not user.is_authenticated %}
<h1 class="mt-3 mb-3">Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
<br>
<a href="{% url 'cadastro' %}"><button class="btn btn-primary">Cadastrar</button></a>

{% else %}
<br>
<p>
    <h3>Você está logado(a) como {{ user }}</h3>
</p>
<a href="{% url 'dashboard' %}"><button class="btn btn-primary">Dashboard</button></a>
<a href="{% url 'logout' %}"><button class="btn btn-primary">Sair</button></a>

{% endif %}

{%endblock%}
